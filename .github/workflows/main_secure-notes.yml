name: Build and deploy Secure-Notes to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # ---- CLIENT ----
      - name: Install client deps
        working-directory: client
        run: npm ci

      - name: Build client
        working-directory: client
        run: npm run build

      # ---- SERVER ----
      - name: Install server deps
        working-directory: server
        run: npm ci

      # ---- GUARDS / SANITY ----
      - name: Guard static path bug
        run: |
          if grep -R "this\.path\.join" -n server/server-app.js; then
            echo "❌ Found 'this.path.join' in server/server-app.js"; exit 1
          fi
          echo "OK ✓ server-app.js uses path.join"

      - name: Ensure client/dist exists
        run: |
          ls -la client || true
          ls -la client/dist || true
          test -f client/dist/index.html || (echo "❌ client/dist/index.html missing"; exit 1)

      # ---- PACKAGE ARTIFACT ----
      - name: Prepare artifact (exclude node_modules)
        run: |
          mkdir -p artifact
          rsync -a --delete --exclude=node_modules ./ ./artifact/

      - name: Show artifact tree
        run: |
          ls -la artifact
          ls -la artifact/client
          ls -la artifact/client/dist

      - name: Zip artifact for deploy
        run: |
          cd artifact
          zip -r ../release.zip . -x "node_modules/*" "**/node_modules/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_886000035F414433948B33887F6BD51B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C15E056354D3418EB4E88889BB88E31D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E4E596E9B0FA4C35AD9A77E92D86D98B }}

      - name: Deploy to Azure Web App (ZIP)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Secure-Notes" # must match your App Service name
          slot-name: "Production"
          package: release.zip
