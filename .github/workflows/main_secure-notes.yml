name: Build and deploy Node.js app to Azure Web App - Secure-Notes

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # Install & build client
      - name: Install client deps
        working-directory: client
        run: npm ci

      - name: Build client
        working-directory: client
        run: npm run build

      # Install server deps
      - name: Install server deps
        working-directory: server
        run: npm ci

      # Guard against old static path bug
      - name: Guard server-app static path
        run: |
          if grep -R "this\.path\.join" -n server/server-app.js; then
            echo "❌ Found 'this.path.join' in server/server-app.js"; exit 1
          else
            echo "OK ✓ server/server-app.js uses path.join"
          fi

      # Sanity: confirm built files exist
      - name: Show client dist
        run: |
          ls -la client || true
          ls -la client/dist || true
          sed -n '220,270p' server/server-app.js || true

      # Prepare artifact without node_modules
      - name: Prepare artifact
        run: |
          mkdir -p artifact
          rsync -a --exclude=node_modules ./ ./artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_886000035F414433948B33887F6BD51B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C15E056354D3418EB4E88889BB88E31D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E4E596E9B0FA4C35AD9A77E92D86D98B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Secure-Notes"
          slot-name: "Production"
          package: .
